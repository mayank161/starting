<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING PAGE</title>
    <link rel="stylesheet" href="desing.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo - Copy.png">
            <ul style="margin-left: 35%;"><button type="menu" style="height: 80%;width: 200%;color: lime; background-color: lightslategray;">HOME</button></ul>
            <ul style="margin-left: 20%;"><button style="color: lime; background-color: lightslategray;">SCHEDULE A CALL</button> <button style="color: lime; background-color: lightslategray;">HIRE WITH US</button></ul>
        </div>

        <div class="form">
            <p style="font-size: 5ch;">BOOK A CALL</p>
            <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
            Name : <input type="text" name="name" id="name" >
            <br><br>
            Email : <input type="text" name="name" id="email" >
            <br><br>
            Phone : <input type="text" name="name" id="phone">
            <br>
            <p style="text-align: center;"> Time for call</p>
            <input type="date" name="date" id="date"> <input type="time" name="time" id="time">
            <br><br><br>
            <button id="button" style="background-color :lightslategray; height: 100%;width: 10%;"> <p style="color: lime;">BOOK A CALL</p></button>
        </div>
        <div>
            <h1 style="padding-left: 3%;">USER DETAILS</h1>
            <div id="details" style="padding-left: 3%;color: cyan;"></div>
            
            <script>
                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const phone = document.getElementById("phone");
                const date = document.getElementById("date");
                const time = document.getElementById("time");
                const button = document.getElementById("button");
                const details = document.getElementById("details");
                button.onclick = () => {
                    if(name.value && email.value && phone.value && date.value && time.value) {
                        localStorage.setItem('NAME', name.value);
                        localStorage.setItem('EMAIL', email.value);
                        localStorage.setItem('DATE', date.value);
                        localStorage.setItem('TIME', time.value);
                        location.reload();
                    }
                };

                for(let i=0; i<localStorage.length; i++) {
                    const key = localStorage.key(i);
                    details.innerHTML += `${key}: ${localStorage.getItem(key)} <br><br>`;
                }
            </script>

        </div>
        
    </div>
</body>
</html>
